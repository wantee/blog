# Site settings
title: Formula Coding
email: wantee.wang@gmail.com
description: > # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://wantee.github.io" # the base hostname & protocol for your site
author: Wantee Wang
name: Formula Coding
twitter_username: wantee
github_username:  wantee

# Build settings
markdown: kramdown

permalink: /:year/:month/:day/:title/
exclude: [Gemfile, Gemfile.lock, misc]

disqus:
  shortname: wantee

# Jekyll scholar
scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"

google_universal_analytics: "UA-58316654-2"
google_universal_analytics_cookiedomain: auto

post_layout: "theme:post"
page_layout: "theme:page"

excerpt_separator: "<!-- more -->"

mini_magick:
  gel_pen_thumbnail:
    source: assets/images/galleries/gel_pen
    destination: assets/images/galleries/gel_pen/thumbs
    commands:
      - thumbnail: "140x140^"
      - crop: "140x140-0x0"
  gel_pen_medium:
    source: assets/images/galleries/gel_pen
    destination: assets/images/galleries/gel_pen/medium
    commands:
      - resize: "600x400" 

  colored_pencil_thumbnail:
    source: assets/images/galleries/colored_pencil
    destination: assets/images/galleries/colored_pencil/thumbs
    commands:
      - thumbnail: "140x140^"
      - crop: "140x140-0x0"
  colored_pencil_medium:
    source: assets/images/galleries/colored_pencil
    destination: assets/images/galleries/colored_pencil/medium
    commands:
      - resize: "600x400" 

