<meta charset="utf-8">

<!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">-->

{{ site.baseurl }}
<!-- Load jQuery -->
<script src="/lib/fancyBox-2.1.5/lib/jquery-1.10.1.min.js" type="text/javascript"></script>
<!--<script type="text/javascript">
    jQuery.noConflict(); // ender.js conflicts with jQuery
</script>-->
 
<!-- Load FancyBox -->
<link rel="stylesheet" href="/lib/fancyBox-2.1.5/source/jquery.fancybox.css" />
<script src="/lib/fancyBox-2.1.5/source/jquery.fancybox.pack.js" type="text/javascript"></script>
 
<!-- Custom Scripts -->
<script language="Javascript" type="text/javascript">
    // ender.js gobbles jQuery's ready event: Use ender.js $ instead
    $(document).ready(function() {
        jQuery(".fancybox").fancybox();
    });
</script>

<title>{% if page.title != blank %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ page.url | canonical_url }}" rel="canonical">
<meta name='generator' content='Octopress v {{ octopress.version }}'>
{% if page.description %}<meta name="description" content="{{ page.description | strip_html }}">{% endif %}
{% css_asset_tag %}
