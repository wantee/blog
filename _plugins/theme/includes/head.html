<meta charset="utf-8">

<title>{% if page.title %}{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %} - {% endif %}{{ site.title }}</title>

{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ page.url | canonical_url }}" rel="canonical">
<meta name='generator' content='Octopress v {{ octopress.version }}'>
{% if page.description %}<meta name="description" content="{{ page.description | strip_html }}">{% endif %}
{% css_asset_tag %}
